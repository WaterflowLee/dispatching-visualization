<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>
        Round 1 dispatch visualization
    </title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/jquery-ui.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div id="graphHolder" class="col-md-12">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    Frame:<span id="frameNum">0</span>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3" id="frameNumSlider">
                </div>
            </div>
        </div>
        <div class="col-md-offset-6 col-md-3">
            <div class="row">
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div id="graphHolderLeft" class="col-md-12"></div>
            </div>
        </div>
    </div>
</div>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/jquery-ui.min.js"></script>
<script src="static/js/d3.v4.js"></script>
<script src="static/js/underscore-min.js"></script>
<script src="static/js/scatter-chart.js"></script>
<script src="static/js/app.js"></script>
</body>
</html>
